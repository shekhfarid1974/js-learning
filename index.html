<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Control Panel</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <script src="https://unpkg.com/alpinejs @3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

<div x-data="{ sidebarOpen: false, darkMode: false }" class="flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" 
         class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-200 md:translate-x-0 md:static md:inset-0">
    <div class="p-4 flex justify-between items-center border-b dark:border-gray-700">
      <h2 class="text-xl font-bold">Meritto Telephony</h2>
      <button @click="sidebarOpen = false" class="md:hidden text-gray-500 focus:outline-none">
        &times;
      </button>
    </div>

    <nav class="p-4 space-y-2">
      <a href="#" @click="activeTab = 'calls'; sidebarOpen = false"
         class="block p-3 rounded hover:bg-blue-100 dark:hover:bg-gray-700 cursor-pointer"
         :class="{'bg-blue-100 dark:bg-gray-700': activeTab === 'calls'}">📞 Call Logs</a>
      <a href="#" @click="activeTab = 'api-tester'; sidebarOpen = false"
         class="block p-3 rounded hover:bg-blue-100 dark:hover:bg-gray-700 cursor-pointer"
         :class="{'bg-blue-100 dark:bg-gray-700': activeTab === 'api-tester'}">🔌 API Tester</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">

    <!-- Top Bar -->
    <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 shadow-sm">
      <button @click="sidebarOpen = true" class="md:hidden p-2 text-gray-600 focus:outline-none">
        ☰
      </button>
      <h1 class="text-xl font-semibold">API Control Panel</h1>
      <button @click="darkMode = !darkMode" class="p-2 rounded bg-gray-200 dark:bg-gray-700">
        <span x-text="darkMode ? '☀️' : '🌙'"></span>
      </button>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-6 overflow-auto bg-gray-100 dark:bg-gray-900">

      <!-- Call Logs Tab -->
      <template x-if="activeTab === 'calls'">
  <div>
    <h2 class="text-2xl font-bold mb-4">Recent Call Logs</h2>

    <!-- Filters -->
    <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
      <input type="text" placeholder="Search by Applicant or Agent..." x-model="filterQuery" class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      
      <select x-model="filterType" class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        <option value="">All Call Types</option>
        <option value="inbound">Inbound</option>
        <option value="outbound">Outbound</option>
      </select>

      <div class="flex space-x-2">
        <input type="date" x-model="filterStartDate" class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        <input type="date" x-model="filterEndDate" class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      </div>
    </div>

    <!-- Export Button -->
    <div class="mb-4">
      <button @click="exportToCSV" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Export CSV</button>
    </div>

    <!-- Data Table -->
    <div class="overflow-x-auto bg-white dark:bg-gray-800 rounded shadow">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-100 dark:bg-gray-700">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium">Call ID</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Agent</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Applicant</th>
            <th class="px-6 py-3 text-left text-sm font-medium">DID</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Call Type</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Status</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Start Time</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
          <template x-for="(call, index) in paginatedCalls" :key="index">
            <tr>
              <td class="px-6 py-4" x-text="call.call_id"></td>
              <td class="px-6 py-4" x-text="call.agent_no"></td>
              <td class="px-6 py-4" x-text="call.applicant_no"></td>
              <td class="px-6 py-4" x-text="call.did_no"></td>
              <td class="px-6 py-4 capitalize" x-text="call.call_type"></td>
              <td class="px-6 py-4" :class="{'text-green-600 dark:text-green-400': call.status == 1, 'text-red-600 dark:text-red-400': call.status != 1}" x-text="call.status == 1 ? 'Success' : 'Failed'"></td>
              <td class="px-6 py-4" x-text="call.start_time"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-4 flex justify-between items-center">
      <div>
        <span>Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span></span>
      </div>
      <div class="flex space-x-2">
        <button @click="prevPage" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded disabled:opacity-50" :disabled="currentPage === 1">Previous</button>
        <button @click="nextPage" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded disabled:opacity-50" :disabled="currentPage === totalPages">Next</button>
      </div>
    </div>
  </div>
</template>

      <!-- API Tester Tab -->
      <template x-if="activeTab === 'api-tester'">
        <div>
          <h2 class="text-2xl font-bold mb-4">Test APIs</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- getCounsellor -->
            <div class="bg-white dark:bg-gray-800 p-5 shadow rounded">
              <h3 class="font-bold mb-2">getCounsellor</h3>
              <input type="text" placeholder="Applicant No." class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Send</button>
            </div>

            <!-- getOpportunity -->
            <div class="bg-white dark:bg-gray-800 p-5 shadow rounded">
              <h3 class="font-bold mb-2">getOpportunity</h3>
              <input type="text" placeholder="Applicant No." class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Send</button>
            </div>

            <!-- ivrCallNotification -->
            <div class="bg-white dark:bg-gray-800 p-5 shadow rounded">
              <h3 class="font-bold mb-2">ivrCallNotification</h3>
              <input type="text" placeholder="Call ID" class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <input type="text" placeholder="Agent No." class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <input type="text" placeholder="Applicant No." class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <select class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
                <option>Inbound</option>
                <option>Outbound</option>
              </select>
              <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Send</button>
            </div>

            <!-- ivrCallBackDetails -->
            <div class="bg-white dark:bg-gray-800 p-5 shadow rounded">
              <h3 class="font-bold mb-2">ivrCallBackDetails</h3>
              <input type="text" placeholder="Call ID" class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <input type="text" placeholder="Start Time" class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <input type="text" placeholder="End Time" class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <input type="text" placeholder="Status" class="w-full border p-2 mb-2 dark:bg-gray-700 dark:border-gray-600">
              <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Send</button>
            </div>
          </div>
        </div>
      </template>
    </main>
  </div>
</div>

</body>
</html>
