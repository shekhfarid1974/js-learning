<!DOCTYPE html>
<html lang="en" x-data="appData()" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Telephony Dashboard</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <script src="https://unpkg.com/alpinejs @3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-5">
    <h2 class="text-xl font-bold mb-5">Meritto Telephony</h2>
    <ul class="space-y-2">
      <li><a href="#" @click="activeTab = 'calls'" class="block p-2 hover:bg-blue-100 rounded">Call Logs</a></li>
      <li><a href="#" @click="activeTab = 'api-tester'" class="block p-2 hover:bg-blue-100 rounded">API Tester</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <template x-if="activeTab === 'calls'">
      <div>
        <h1 class="text-2xl font-semibold mb-4">Recent Call Logs</h1>
        <table class="w-full table-auto bg-white shadow rounded overflow-hidden">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3 text-left">Call ID</th>
              <th class="p-3 text-left">Agent</th>
              <th class="p-3 text-left">Applicant</th>
              <th class="p-3 text-left">Status</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="call in callLogs" :key="call.call_id">
              <tr class="border-t">
                <td class="p-3" x-text="call.call_id"></td>
                <td class="p-3" x-text="call.agent_no"></td>
                <td class="p-3" x-text="call.applicant_no"></td>
                <td class="p-3" x-text="call.status == 1 ? 'Success' : 'Failed'"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </template>

    <template x-if="activeTab === 'api-tester'">
      <div>
        <h1 class="text-2xl font-semibold mb-4">Test APIs</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Test getCounsellor -->
          <div class="bg-white p-5 shadow rounded">
            <h3 class="font-bold mb-2">getCounsellor</h3>
            <input type="text" placeholder="Applicant No." x-model="applicantNo" class="w-full border p-2 mb-2">
            <button @click="testGetCounsellor" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
            <pre x-text="JSON.stringify(counsellorResponse, null, 2)" class="mt-2 bg-gray-100 p-2 text-sm overflow-auto max-h-40"></pre>
          </div>

          <!-- Test getOpportunity -->
          <div class="bg-white p-5 shadow rounded">
            <h3 class="font-bold mb-2">getOpportunity</h3>
            <input type="text" placeholder="Applicant No." x-model="applicantNo" class="w-full border p-2 mb-2">
            <button @click="testGetOpportunity" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
            <pre x-text="JSON.stringify(opportunityResponse, null, 2)" class="mt-2 bg-gray-100 p-2 text-sm overflow-auto max-h-40"></pre>
          </div>

          <!-- Test ivrCallNotification -->
          <div class="bg-white p-5 shadow rounded">
            <h3 class="font-bold mb-2">ivrCallNotification</h3>
            <input type="text" placeholder="Call ID" x-model="callId" class="w-full border p-2 mb-2">
            <input type="text" placeholder="Agent No." x-model="agentNo" class="w-full border p-2 mb-2">
            <input type="text" placeholder="Applicant No." x-model="applicantNo" class="w-full border p-2 mb-2">
            <input type="text" placeholder="DID No." x-model="didNo" class="w-full border p-2 mb-2">
            <select x-model="callType" class="w-full border p-2 mb-2">
              <option value="inbound">Inbound</option>
              <option value="outbound">Outbound</option>
            </select>
            <button @click="testIvrCallNotification" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
            <pre x-text="JSON.stringify(callNotificationResponse, null, 2)" class="mt-2 bg-gray-100 p-2 text-sm overflow-auto max-h-40"></pre>
          </div>

          <!-- Test ivrCallBackDetails -->
          <div class="bg-white p-5 shadow rounded">
            <h3 class="font-bold mb-2">ivrCallBackDetails</h3>
            <input type="text" placeholder="Call ID" x-model="callId" class="w-full border p-2 mb-2">
            <input type="text" placeholder="Agent No." x-model="agentNo" class="w-full border p-2 mb-2">
            <input type="text" placeholder="Applicant No." x-model="applicantNo" class="w-full border p-2 mb-2">
            <input type="text" placeholder="Start Time" x-model="startTime" class="w-full border p-2 mb-2">
            <input type="text" placeholder="End Time" x-model="endTime" class="w-full border p-2 mb-2">
            <input type="text" placeholder="Call Duration" x-model="callDuration" class="w-full border p-2 mb-2">
            <input type="text" placeholder="Status" x-model="status" class="w-full border p-2 mb-2">
            <button @click="testIvrCallBackDetails" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
            <pre x-text="JSON.stringify(callBackResponse, null, 2)" class="mt-2 bg-gray-100 p-2 text-sm overflow-auto max-h-40"></pre>
          </div>
        </div>
      </div>
    </template>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
